<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Admin Dashboard.</title>
</head>
<body>

    <div class="main-container">
        <div class="header">
            <div class="search">
                <input type="text" id="search-bar" name="search" placeholder="Search...">
            </div>
        </div>

        <div class="sidebar">
            <div class="dashboard">
                <img src="assets/view-dashboard.png" width="40px" height="40px">
                <p>Dashboard</p>
            </div>
            <div class="icons">
                <ul class="general-icons">

                    <li><img src="assets/home.png" width="25px" height="25px"></li>
                    <p>Home</p>
                
                    
                    <li><img src="assets/account-circle.png" width="25px" height="25px"></li>
                    <p>Profile</p>

                    <li><img src="assets/message.png" width="25px" height="25px"></li>
                    <p>Messages</p>

                    <li><img src="assets/history.png" width="25px" height="25px"></li>
                    <p>History</p>

                    <li><img src="assets/note-multiple-outline.png" width="25px" height="25px"></li>
                    <p>Tasks</p>

                    <li><img src="assets/account-group.png" width="25px" height="25px"></li>
                    <p>Communities</p>

                </ul>
                <ul class="main-icons">
                    <li><img src="assets/cog.png"  width="25px" height="25px"></li>
                    <p>Settings</p>

                    <li><img src="assets/help-box.png"  width="25px" height="25px"></li>
                    <p>Support</p>

                    <li><img src="assets/shield-check.png"  width="25px" height="25px"></li>
                    <p>Privacy</p>

                </ul>
            </div>
        </div>
    </div>
    
</body>
</html>
